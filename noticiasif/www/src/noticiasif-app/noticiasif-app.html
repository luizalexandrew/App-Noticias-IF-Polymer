<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="noticiasif-app">
    <template>
        <style>
            :host {
                display: block;
                

            }
            .container{
                box-sizing: border-box;
                padding: 10px;
            }
            paper-toolbar{
                background-color: var(--paper-red-500);
            }
            paper-card{
                width: 100%;
                
            }
        </style>

        <iron-ajax
            auto
            url="http://45.55.226.209/news/getLast"
            headers='{"Content-Type": "application/json"}'
            handle-as="json"
            method='GET'
            debounce-duration="300"
            last-response="{{ajaxResponse}}"></iron-ajax>

        <paper-drawer-panel>
            <paper-header-panel drawer>
                <paper-toolbar></paper-toolbar>
                <!-- Itens do menu -->
            </paper-header-panel>
            <paper-header-panel main>
                <paper-toolbar>
                    <paper-icon-button paper-drawer-toggle icon="menu"></paper-icon-button>
                    <span class="title">Not√≠cias</span>
                    <paper-icon-button icon="refresh"></paper-icon-button>
                </paper-toolbar>

                <div class="container">
                    <paper-card heading="Card title" image="" elevation="1" animated-shadow="false">
                        <div class="card-content">
                          
                        {{ajaxResponse.success}}

                        </div>
                        <div class="card-actions">
                        
                        </div>
                    </paper-card>
                </div>










            </paper-header-panel>
        </paper-drawer-panel>
     

    </template>

    <script>
        Polymer({
            is: 'noticiasif-app'
        });
    </script>
</dom-module>
